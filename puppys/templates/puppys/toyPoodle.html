<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'puppys/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'puppys/style.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Lobster' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>Toy Poodles For Sale</title>
    </head>
    <body>
       <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="..">
                        <img class="img-responsive pad-down" src="{% static 'puppys/images/paw-print-logo.png' %}">
                     </a>
            </div>
                <div class="col-md-6 text-uppercase text-right pull-right CursiveL">
                    <h1 class="title-big ">Fancy Paws</h1>
                    <h3>Puppies for you</h3>
                </div>
            </div>
       </div>
       <div class="row">
           <div class="col-md-12">
                <hr>          
           </div>
       </div>
       <div class="row">
             <div class="col-md-12 text-center">
               {% if puppy_list  %}
                        {% for puppy in puppy_list  %}
                             <div class="col-md-4 img-resize">
                                <img class="img-responsive puppy-pic" src="{{ puppy.Pic }}">
                                <h3 class="bold">{{ puppy.Name }}</h3>
                                <p class="paragraph-bigger">{{ puppy.Description}}</p>
                            </div>
                        {% endfor %}
               {% else %}
                    <p class="paragraph-bigger">No Toy Poodles are available at this time.</p>
               {% endif %}     
                 
             </div>
       </div>
    </body>
</html>
